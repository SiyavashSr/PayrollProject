<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پنل حقوق و دستمزد{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"
          integrity="sha384-+qdLa3xDqtx7b6EMI5JJq5jbgivCkqKZ0p7k8X9n0h9y9+NJJ9WKhJ5Zq7FuN3CV" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Vazir', sans-serif;
        }

        .container {
            max-width: 600px;
        }

        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'dashboard' %}">سامانه فیش حقوقی</a>
    <div class="collapse navbar-collapse justify-content-end">
        {% if user.is_authenticated %}
            <span class="text-light me-3">.::. سلام، {{ user.full_name|default:user.phone_number }} .::. </span>
			<br>
            <a href="{% url 'change_password' %}" class="btn btn-sm btn-outline-light">تغییر رمز عبور</a>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">خروج</a>
        {% endif %}
    </div>
</nav>

<main class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="بستن"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A2z02tPqdjzOJv+0hZrL+l9aO+4+cUOasxlpb3Sk2m5x9fbdz94W8tbt2k6Xg"
        crossorigin="anonymous"></script>

</body>
</html>
