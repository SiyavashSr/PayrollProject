
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="col-md-4">
	<h1 class="text-center h2-large">سامانه کارکنان</h1>
	<h3 class="text-center h2-large"></h3>
	<br>
    <!-- <h2 class="text-center mb-4">ورود با رمز عبور</h2> -->
    <form method="post" class="p-4 border rounded shadow-sm">
      {% csrf_token %}
	  <div class="form-group mb-3 text-center">
		<label for="id_phone_number">شماره موبایل</label><br>
		{{ form.phone_number }}
	  </div>

	  <div class="form-group mb-3 text-center">
        <label for="id_password">رمز عبور</label><br>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary w-100">ورود</button>
    </form>
  </div>
</div>
{% endblock %}
